{% extends 'base/default.html' %}

{% block content %}

<c-example.anime.layout.daftaranime.base >
    <c-slot name="content">
        <c-example.anime.section.daftaranime title="daftar anime">

            <c-libs.anime.tabs.daftaranime.base>
                <c-slot name="nav_tabs">
                    {% for list in huruf %}

                      {% if list == 'A' %}
                      <c-libs.anime.tabs.daftaranime.nav name="{{list}}" status="active" select="true"/>
                      {% else %}
                      <c-libs.anime.tabs.daftaranime.nav name="{{list}}" select="false"/>
                      {% endif %}
                    
                    {% endfor %}
                    
                </c-slot>

                <c-slot name="nav_content">
                  {% for list in huruf %}
                    <c-libs.anime.tabs.daftaranime.content name="{{ list }}" {% if list != 'A' %}class="hidden"{% endif %}>
                      <c-slot name="content">
                        <c-example.anime.section.contenttabsjadwal>
                          {% for anime in anime_all %}
                           <c-example.anime.animeitem.1
                              url="{% url 'animeplay' %}"
                              title="{{ anime.title }}"
                              thumbnail="{{ anime.thumbnail }}"
                              synopsis="{{ anime.synopsis }}"
                            />
                          {% endfor %}
                        </c-example.anime.section.contenttabsjadwal>
                      </c-slot>
                    </c-libs.anime.tabs.daftaranime.content>
                  {% endfor %}
                </c-slot>
            </c-libs.anime.tabs.daftaranime.base>

        </c-example.anime.section.daftaranime>
    </c-slot>
    <c-slot name="sidebar">
        <c-example.anime.sidebar.1 />
    </c-slot>
</c-example.anime.layout.daftaranime.base>
{% endblock %}
