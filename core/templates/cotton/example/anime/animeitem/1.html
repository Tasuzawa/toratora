<a href="{{url}}">

    <img class="w-[120px] h-auto rounded-lg "  width="300" height="300"  alt="Poster Anime 1" src="{{thumbnail}}">
    <div class="px-4 pt-2 pb-8  grid lg:grid-rows-1 grid-rows-1 gap-2 text-balance ">
      <h2 class="text-sm pr-2 font-bold mt-2 capitalize ">{{title}}</h2>
      <p>Episode: 12</p>  
      
      <p class="text-sm text-letto-500">Genre: Action, Fantasy</p>
      <p class="truncate">{{synopsis}}</p>
    </div>
  </div>
</a>
