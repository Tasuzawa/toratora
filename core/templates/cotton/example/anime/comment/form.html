<!-- Input -->
<form action="#">
    {% csrf_token %}

    <div class="relative">
    <textarea name="comment" class="p-4 pb-12 block w-full bg-gray-100 border-vistablue-200 rounded-lg text-sm focus:border-vistablue-500 focus:ring-vistablue-500" placeholder="Your reaction..."></textarea>
  
    <!-- Toolbar -->
    <div class="absolute bottom-px inset-x-px p-2 border-t rounded-b-lg bg-gray-100">
      <div class="flex justify-between items-center">
  
        <div class="flex items-center gap-x-1 px-1">
          <label class="text-vistablue-400 text-sm font-mono capitalize">Sender : Anonim</label>
        </div>
  
        <div class="flex items-center gap-x-1 hs-tooltip">
          <!-- Mic Button -->
          <!-- End Mic Button -->
  
          <!-- Send Button -->
          <button type="submit" class="inline-flex hs-tooltip-toggle shrink-0 justify-center items-center size-8 rounded-lg text-white bg-vistablue-600 hover:bg-vistablue-500 focus:z-10 focus:outline-none focus:bg-vistablue-500">
            <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
            </svg>
            <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700" role="tooltip">
             Send
            </span>
          </button>
          <!-- End Send Button -->
        </div>
        <!-- End Button Group -->
      </div>
    </div>
    <!-- End Toolbar -->
  </div>

  <!-- End Input -->
</form>
