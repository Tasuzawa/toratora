{% load static %}

<div class="w-full mx-auto bg-black p-4 rounded-lg my-4 flex flex-col justify-center items-center">

  {# untuk ukuran xl #}
  <div class="mx-auto bg-black p-2 rounded-xl hidden xl:block">
    <video
    class="video-js"
    controls
    preload='auto'
    width="992"
    height="432"
    poster="{% static 'maskot/tiger.png' %}"
    data-setup="{}"
    >
    <source src="{{video}}" type="video/mp4" />
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  </div>
