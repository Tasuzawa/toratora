{% load static %}

<div class="w-full mx-auto bg-transparent p-4 rounded-2xl my-4 flex flex-col justify-center items-center">

  {# untuk ukuran large #}
  <div class="mx-auto bg-black p-2 rounded-xl hidden lg:block">
    <video
    class="video-js"
    controls
    preload='auto'
    width="769"
    height="540"
    poster="{% static 'maskot/tiger.png' %}"
    data-setup="{}"
    >
    <source src="{{video}}" type="video/mp4" />
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  </div>

  <div class="container mx-auto">
    <div class="hidden xl:block bg-blue-500 p-4">Hanya terlihat pada layar extra large (xl)</div>
    <div class="hidden lg:block xl:hidden bg-green-500 p-4">Hanya terlihat pada layar large (lg)</div>
    <div class="hidden md:block lg:hidden bg-yellow-500 p-4">Hanya terlihat pada layar medium (md)</div>
    <div class="hidden sm:block md:hidden bg-purple-500 p-4">Hanya terlihat pada layar small (sm)</div>
    <div class="hidden xs:block sm:hidden bg-pink-500 p-4">Hanya terlihat pada layar extra small (xs)</div>
  </div>

</div>
