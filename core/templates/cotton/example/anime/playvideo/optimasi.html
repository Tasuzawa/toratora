{% load static %}

<div class="w-full mx-auto bg-black p-4 rounded-lg my-4 flex flex-col justify-center items-center">

  <h3 class="text-gray-300 lg:text-xl text-lg">Kage No Jitsuryokusha Ni Naritakute!</h3>
  <h4 class="text-gray-300 lg:text-xl text-lg">Episode 1</h4>

  <div class="mx-auto bg-black p-2 rounded-xl">
    <video
      class="video-js v-responsive aspect-video"
      controls
      preload='auto'
      poster="{% static 'maskot/darikakek.png' %}"
      data-setup="{}"
    >
      <source src="{{ video }}" type="video/mp4" />
      </video>
  </div>

  

  <div class="flex justify-between w-full">
    <button class="flex gap-2 px-4 py-3 text-gray-400 text-sm hover:text-orange-400 focus:text-orange-400">
      <i data-lucide="arrow-left" class="w-[21px] h-auto"/>
      Previous
    </button>
    <div class="flex flex-wrap justify-center gap-2">
      <div class="relative">
        <select data-hs-select='{
            "placeholder": "Resolusi 480p",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-transparent text-gray-400 text-start text-sm hover:text-orange-400 font-bold focus:outline-none focus:ring-2 focus:ring-transparent dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-neutral-600",
            "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-neutral-900 dark:border-neutral-700",
            "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-blue-600 dark:text-blue-500 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
          }'>
          <option value="">Resolusi</option>
          <option>Resolusi 360p</option>
          <option>Resolusi 480p</option>
          <option>Resolusi 720p</option>
          <option>Resolusi 1080p</option>
          <option>Resolusi 4K</option>
        </select>
      
        <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
          <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m7 15 5 5 5-5"></path>
            <path d="m7 9 5-5 5 5"></path>
          </svg>
        </div>
      </div>
    </div>
    <button class="flex gap-2 px-4 py-3 text-gray-400 text-sm hover:text-orange-400 focus:text-orange-400">
      Next
      <i data-lucide="arrow-right" class="w-[21px] h-auto"/>
    </button>
  </div>
  

</div>
