{% load static %}

<div class="w-full mx-auto bg-black p-4 rounded-lg my-4 flex flex-col justify-center items-center">

  <h3 class="text-gray-300 lg:text-xl text-lg">Kage No Jitsuryokusha Ni Naritakute!</h3>
  <h4 class="text-gray-300 lg:text-xl text-lg">Episode 1</h4>

  <div class="mx-auto bg-black p-2 rounded-xl">
    <video
      class="video-js v-responsive aspect-video"
      controls
      preload='auto'
      poster="{% static 'maskot/darikakek.png' %}"
      data-setup="{}"
    >
      <source src="{{ video }}" type="video/mp4" />
      </video>
  </div>

  

  <div class="container mx-auto flex flex-col justify-center items-center">
    <div class="flex flex-wrap justify-center gap-2">
      <button class="px-4 py-2 md:px-6 md:py-3 sm:px-3 sm:py-2 xs:px-2 xs:py-1 bg-gray-200 rounded hover:bg-gray-300">360p</button>
      <button class="px-4 py-2 md:px-6 md:py-3 sm:px-3 sm:py-2 xs:px-2 xs:py-1 bg-gray-200 rounded hover:bg-gray-300">480p</button>
      <button class="px-4 py-2 md:px-6 md:py-3 sm:px-3 sm:py-2 xs:px-2 xs:py-1 bg-gray-200 rounded hover:bg-gray-300">720p</button>
      <button class="px-4 py-2 md:px-6 md:py-3 sm:px-3 sm:py-2 xs:px-2 xs:py-1 bg-gray-200 rounded hover:bg-gray-300">1080p</button>
      <button class="px-4 py-2 md:px-6 md:py-3 sm:px-3 sm:py-2 xs:px-2 xs:py-1 bg-gray-200 rounded hover:bg-gray-300">4K</button>
    </div>
  </div>

</div>
