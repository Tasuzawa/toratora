{% extends 'base/playvideo.html' %}

{% block content %}
{% load static %}
<c-example.anime.playvideo.plyr 
video="{% static 'api/anime/video/anime.mp4' %}"
caption="{% static 'api/anime/caption/anime.id.vtt' %}"
label="Indonesia"
srclang="id"
/>

<c-example.anime.layout.1.base >
    
    <c-slot name="content">

        <c-example.anime.section.comment title="Reactions - 12K">

            <c-slot name="form">
            <c-example.anime.comment.form/>
            </c-slot>

            {# comment card #}
            {% for comment in comments %}
                <c-example.anime.comment.comment
                sender="{{comment.sender}}"
                date="{{comment.date}}"
                comment="{{comment.comment}}"
                />
            {% endfor %}
            
            {# endcomment #}
        </c-example.anime.section.comment>
        
        <c-example.anime.section.1 title="Episode">
                {% for title,data in episode_anime.items %}
                <c-example.anime.animeitem.1 
                url="{% url 'animedetail' %}"
                title="{{title}}" 
                thumbnail="{{data.thumbnail}}" 
                synopsis="{{data.synopsis}}"/>
                {% endfor %}
        </c-example.anime.section.1>
        </c-slot>

        <c-slot name="sidebar">
            <c-example.anime.sidebar.1 />
        </c-slot>

    </c-example.anime.layout.1.base>
{% endblock content %}
